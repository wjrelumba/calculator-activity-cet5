<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calcuScreen">
            <input type="text" id="calcuScreen" value="" readonly>
        </div>
        <div class="calcuButtons">
            <div class="buttonDesign" id="firstCol">
                <button type="button" class="calcuBtn" id="clear">C</button>
                <button type="button" class="calcuBtn" value="" id="memoryPlus">M+</button>
                <button type="button" class="calcuBtn" value="" id="memoryMinus">M-</button>
                <button type="button" class="calcuBtn" id="divide">/</button>
            </div>
            <div class="buttonDesign" id="secondCol">
                <button type="button" class="calcuBtnNumber" value="7" id="seven">7</button>
                <button type="button" class="calcuBtnNumber" value="8" id="eight">8</button>
                <button type="button" class="calcuBtnNumber" value="9" id="nine">9</button>
                <button type="button" class="calcuBtn" id="multiply">X</button>
            </div>
            <div class="buttonDesign" id="thirdCol">
                <button type="button" class="calcuBtnNumber" value="4" id="four">4</button>
                <button type="button" class="calcuBtnNumber" value="5" id="five">5</button>
                <button type="button" class="calcuBtnNumber" value="6" id="six">6</button>
                <button type="button" class="calcuBtn" id="minus">-</button>
            </div>
            <div class="buttonDesign" id="fourthCol">
                <button type="button" class="calcuBtnNumber" value="1" id="one">1</button>
                <button type="button" class="calcuBtnNumber" value="2" id="two">2</button>
                <button type="button" class="calcuBtnNumber" value="3" id="three">3</button>
            </div>
            <div class="buttonDesign" id="fifthCol">
                <button type="button" class="calcuBtnNumber" value="0" id="zero">0</button>
                <button type="button" class="calcuBtnNumber" value="." id="decimal">.</button>
                <button type="button" class="calcuBtn" value="" id="equal">=</button>
            </div>
            <div id="plusSymbol">
                <button type="button" class="calcuBtn" value="" id="plus">+</button>
            </div>
            <button type="button" value=""></button>
            <button type="button" value=""></button>
        </div>
    </div>
    <script src="functions.js" type="text/javascript"></script>
</body>
</html>
